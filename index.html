<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<body>
  
    <h3>WE'RE LAUNCHING SOON</h3>

    <div class="timer">
      <div class="days">
        <h1 class="number-of-days">
          <div class="box-1">
          </div>
          <div class="box-2">
          </div>
          <div class="text">
            
          </div>
        </h1>
        <small>DAYS</small>
      </div>
      <div class="hours">
        <h1 class="number-of-hours">
          <div class="box-1">
          </div>
          <div class="box-2">
          </div>
          <div class="text">
            
          </div>
        </h1>
        <small>HOURS</small>
      </div>
      <div class="minutes">
        <h1 class="number-of-minutes">
          <div class="box-1">
          </div>
          <div class="box-2">
          </div>
          <div class="text">
            
          </div>
        </h1>
        <small>MINUTES</small>
      </div>
      <div class="seconds">
        <h1 class="number-of-seconds">
          <div class="box-1">
          </div>
          <div class="box-2"> 
          </div>
          <div class="text">
            
          </div>
        </h1>
        <small>SECONDS</small>
      </div>
    </div>

    <footer>
      <p>
        <i class="fab fa-facebook fa-2x"></i>
        <i class="fab fa-pinterest fa-2x"></i>
        <i class="fab fa-instagram fa-2x"></i>
      </p>
    </footer>

</body>
